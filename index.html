<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherMe</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="card">
        <!-- Search Bar -->
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" id="city-input">
            <button><img src="assets/images/search.png" alt="search bar image"></button>
        </div>
        <!-- Error Handling -->
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <!-- Weather information -->
        <div class="weather">
            <img src="assets/images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Berlin</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/images/wind.png" alt="wind speed">
                    <div>
                        <p class="wind">15kmp/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>

</body>
</html>
